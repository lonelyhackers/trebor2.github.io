---
layout: page
---
<ul class="header">
  <ul class="button">
    {% if post.previous.url %}
      <div class="button0"><a href="{{post.previous.url}}">&laquo;{{post.previous.title}}</a></div>
    {% endif %}
    {% if post.next.url %}
        <div class="button0"><a href="{{post.next.url}}">{{post.next.title}}&raquo;</a></div>
      {% endif %}
  </ul>
</ul>
{{ content }}
